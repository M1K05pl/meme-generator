<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>asd</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Staatliches&display=swap" rel="stylesheet">
        <script type="text/javascript" src="html2canvas.js"></script>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
        
     

      
    </head>
    <body>
        <h1 style="text-align: center; font-size: 50px; color:aqua; margin-top: 30px;">MeeeMeee Generator</h1>
        <div id="logo">
            <form id="topTextForm"><label>Top text:</label><br> <input type="text" id="topTextLabel" name="topTextLabelName" value=""> <br>
            <input type='button' id="topTextButton" value="Submit top text" onclick="updateTopText()"><br><br> </form>
           <script>
          
            
            function updateTopText(){
                let topTextValue = document.getElementById("topTextLabel").value
                document.getElementById("topText").textContent = `${topTextValue}`
            }
            </script>
            
            <form id="bottomTextForm"><label>Bottom text: </label><br><input type="text" id="bottomTextLabel" name="bottomTextLabelName" value=""> <br>
                <input type='button' id="bottomTextButton" value="Submit bottom text" onclick="updateBottomText()"> <br><br></form>
               <script>
              
                
                function updateBottomText(){
                    let bottomTextValue = document.getElementById("bottomTextLabel").value
                    document.getElementById("bottomText").textContent = `${bottomTextValue}`
                }
                </script>
            <input type="file" id="Image" name="Image" accept="image/png, image/jpeg" onchange="onFileSelected(event)">
        </div>
        <div id="memeWhole">
        
        <img id="meme">
        <div id="topText" ></div>
        <div id="bottomText"></div>
        
        </div><br>
        <button onclick="renderImage()">Download!</button>
        <script>
            function renderImage(){
            html2canvas(document.querySelector("#memeWhole"), {
                allowTaint: true
            }).then(function(canvas) {
                document.body.appendChild(canvas)
            })}
        </script>
    </body>
</html>
